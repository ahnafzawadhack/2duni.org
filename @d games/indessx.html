<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {box-sizing: border-box;}
        body {
            font-family: Arial, sans-serif;
            background-image: url(cat-chill.gif);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment:fixed ;
            background-size: cover;

        }
        .slideshow-container {
            max-width: 500px;
            position:relative;
            margin: auto;
           
        }
        .mySlides {
            display: none;
        }
        img {
            vertical-align: middle;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(221, 208, 208, 0.8);
        }
        .dot-container {
            text-align: center;
            padding: 20px;
            background:transparent;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #fce9e9;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #000000;
            border-radius: 50%;
            border-color: white;
        }
        .fade {
            animation-duration: 5.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        .h1{
            text-align: center;
            text-decoration:wavy;
            text-transform: uppercase;
            transform-style: flat;
            color: #daafaf;
            border: 1;
            position: relative;

        }
    </style>
</head>
<body>
    <div class="h1">
    <h1>
        <b>
            <i>
                Ahnafzawad 2d Games
            </i>
        </b>
    </h1>
    </div>
    
<hr style="color: azure;">
<br>
<br>

<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="snake.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
        <a href="flappybird.html">
        <img src="flappy bird.webp" style="width:100%">
        </a>
    </div>
    <div class="mySlides fade">
        <img src="car racing game.png" style="width:100%">
    </div>

    
</div>

<div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
</div>
<hr>
<script>
    let slideIndex = 0;
    showSlides();

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
    }

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
</script>

</body>
</html>
